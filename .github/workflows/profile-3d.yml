name: GitHub-Profile-3D-Contrib

on:
  # daily schedule (change if you want)
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Generate 3D profile contribution images
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          # default is fine: uses the owner of the repository running the action
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A profile-3d-contrib || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: generate profile-3d-contrib svgs"
            git push
          fi
